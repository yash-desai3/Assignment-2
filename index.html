<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
</head>
<body>
    <h1>Product Display</h1>
    <form method="POST">
        <button type="submit">Import from S3</button>
    </form>
    {% if data %}
        <table border="1">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Popularity</th>
                    <!-- Add other columns as needed -->
                </tr>
            </thead>
            <tbody>
                {% for product in data %}
                    <tr>
                        <td>{{ product.Title }}</td>
                        <td>{{ product.Price }}</td>
                        <td>{{ product.Popularity }}</td>
                        <!-- Add other columns as needed -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
